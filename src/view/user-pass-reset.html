<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title %> - MidoMall</title>
</head>
<body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrapper">  
        <div class="w">
            <div class="user-con">
                <div class="user-title">找回密码</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="error-msg">Error</p>
                    </div>

                    <div class="step-con step-username">
                        <div class="user-item">
                            <label for="username" class="user-label">
                                <i class="fa fa-user"></i>
                            </label>
                            <input type="text" class="user-input" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <button class="btn submit-btn" id="username-submit">下一步</button>
                    </div>

                    <div class="step-con step-answer">
                         <div class="question-con">
                            密码提示问题为：
                            <span class="question"></span>
                        </div>
                        <div class="user-item">
                           
                            <label for="answer" class="user-label">
                                <i class="fa fa-key"></i>
                            </label>
                            <input type="text" class="user-input" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                        </div>
                        <button class="btn submit-btn" id="answer-submit">下一步</button>
                    </div>

                    <div class="step-con step-password">
                        <div class="user-item">
                            <label for="password" class="user-label">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-input" id="password" placeholder="请输入新密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label for="password-confirm" class="user-label">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-input" id="password-confirm" placeholder="请确认新密码" autocomplete="off">
                        </div>
                        <button class="btn submit-btn" id="password-submit">提交</button>
                    </div>
                   
                    <div class="link-item">
                        <a href="./user-pass-reset.html" class="link" target="_blank">返回登录</a>
                        <a href="./user-register.html" class="link" target="_blank">立即注册</a>
                    </div>
                </div>
            </div>
        </div>        
    </div>    
    <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
